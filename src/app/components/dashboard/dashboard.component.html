<p>Dashboard Page</p>
   
    <form #loginForm="ngForm" (submit)="filterByName(loginForm)">
        <p> Filter By Name  :   <input type="text" class="form-group" [(ngModel)]="filter" name="filter"> </p> <br>
         <button type="submit" class="button button-primary" value="Search" >  Search</button>
       </form>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <mat-text-column name="id"></mat-text-column>
        <mat-text-column name="name"></mat-text-column>
        <mat-text-column name="state"></mat-text-column>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>    
      </table>
      <mat-paginator [length]="length"
      [pageSize]="pageSize"
      (page)="getPaginatorData($event)"
      aria-label="Select page">
    </mat-paginator>
